<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day2_이미지</title>
</head>
<body>
    <!-- img 이미지태그 :인라인요쇼
    src 속성값에 이미지 위치 설정 (url주소 또는)
    위치지정할때 상대경로와 절대경로 모두가능-->
    <img src="다운로드.jpg" alt="marvel1">
    <!--파일위치와 파일명이 정확하지 않으면 이미지 표시안됨(엑박)-->
    <img src="../images/2c6fdce4929c04.png" alt="marvel1">
        <hr>
        <!--이미지크기 너비만 설정 (가로 세로 비율 유지)-->
        <img src="../images/2c6fdce4929c04.png" alt="marvel1" style="width: 1000px;">
        <img src="다운로드.jpg" alt="marvel1" style="width: 1000px;">

        <!-- <a>는 문서를 연결하는태그 herf속성은 연결할 주소를 지장함
            target속성은 링크를 클릭할때 창을어떻게열지 결정함-->
        <a href="http://www.spiderman.com" target="_blank">
            <img src="../images/2c6fdce4929c04.png" alt="marvel1" style="width: 1000px;">
        </a>
            <hr>
     <!--높이까지  설정 (가로 세로 비율 유지안됨)-->
     <img src="../images/2c6fdce4929c04.png" alt="marvel1" style="width: 1000px; height: 1000px;">
    <img src="다운로드.jpg" alt="marvel1" style="width: 1000px; height: 1000px;">
</body>
</html>
