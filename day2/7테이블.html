<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        td,th{
            background-color: antiquewhite;
            padding: 10px;
        }

    </style>
</head>
<body>
    <!-- 표를 작성할때 사용하는 table 태그  
        : 행(줄,row)은 tr 태그
        : 열(칸,column)은 td태그
        : 제목은 th 태그
        : thead , tbody 태그는 나중에 사용
        : 기본적으로 table,tr,td 태그 사용
    -->
    <table style="width: 100%;margin: auto">
    <tr>    
       <!-- th태그는 굵은글씨 가운대정렬-->
        <th style="width: 15%;">회원번호</th>
        <th style="width: 20%;">이름</th>
        <th style="width: 30%;">연락처</th>
        <th>주소</th>
    </tr>

    
    <tr>1234
        <td>1</td>
        <td>홍길동</td>
        <td>010-1111-2222</td>
        <td>서울시 강남구 역삼동</td>
    </tr>

    <tr>
        <td>2</td>
        <td>김모모</td>
        <td>010-2323-9899</td>
        <td>서울시 종로구 종로3가</td>
    </tr>
        <tr>
        <td>3</td>
        <td>도봉순</td>
        <td>010-456-7654</td>
        <td>경기도 성남시</td>
    </tr>

    <tr>
        <td>4</td>
        <td>이길순</td>
        <td>010-3434-7634</td>
        <td>서울시 서초구 서초동</td>
    </tr>


    </table>


</body>
</html>
